<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <script src="js/script.js" type="module" defer></script>
    <title>Movies | Home</title>
</head>

<body>
    <div class="image-div">

        <div class="flex main-wrapper">
            <div class="flex side-nav-parent" id="side-nav-parent">
                <div class="flex side-nav" id="side-nav">
                    <a href="index.html"><span class="fa fa-home"></span></a>
                    <a href="index.html"><span class="fa fa-search"></span></a>
                    <span id="saved-movies-button" class="fa fa-play-circle"></span>
                </div>
            </div>

            <div id="main-search-page">
                <div class="display-info">
                    <header class="flex">
                        <h1>Search and Explore Movies</h1>
                    </header>

                    <span class="flex search">
                        <input id="search-movies-input" type="text" placeholder="search movies">
                        <span id="search" class="fa fa-search"></span>
                    </span>

                    <h2 id="display-movies-h2">Popular movies</h2>
                    <div>
                        <ul id="display-movies"> </ul>
                    </div>
                </div>
            </div>

            <div id="movie-info-page">
                <div class="display-info">
                    <header class="flex">
                        <h1 id="movie-title-display">Movie title here</h1>
                        <span class="fa fa-plus" id="save-movie"></span>
                        <span class="fa fa-heart" id="favorite-movie"></span>
                    </header>

                    <div id="movie-poster"></div>

                    <p>Rate this movie</p>
                    <div id="star-container"></div>

                    <div>
                        <h3 id="movie-title">Title: </h3>
                        <p id="movie-description">Description: </p>
                        <p id="release-date">Release date: </p>
                        <p id="movie-genre">Genre: </p>
                        <p id="runtime">Runtime: </p>
                        <p id="cast">Cast: </p>
                    </div>

                    <div>
                        <h2>Watch the trailer</h2>
                        <div id="trailer-container">
                        </div>
                    </div>
                    <div class="flex" id="comments">
                        <textarea rows="5" cols="30" placeholder="comments" id="comments-input"></textarea>
                        <button id="comment-button">Comment</button>
                    </div>
                    <h3>Comments</h3>
                    <ul id="comments-ul"></ul>
                </div>
            </div>


            <div id="saved-movies-page">
                <div class="display-info">
                    <header class="flex">
                        <h1>Saved Movies</h1>
                    </header>

                    <div>
                        <ul id="saved-movies-ul"></ul>
                    </div>

                    <div>
                        <h3>Favorited Movies</h3>
                        <ul id="favorited-movies-ul"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
